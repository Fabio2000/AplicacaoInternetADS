<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fabinhoGames.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <title>Contato</title>
</head>

<body>
    <header>
        <h3 id="contato">Contato
            <p id="header">Entre em contato conosco para criticas construtivas.</p>
        </h3>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-link" href="./home.html">Home</a>
            <a class="nav-link" href="./blog.html">Blog (Audio)</a>
            <a class="nav-link" href="./paginaUm.html">Pagna 1 (Video)</a>
            <a class="nav-link" href="./paginaDois.html">Pagina 2(iFrame)</a>
            <a class="nav-link active" href="./contato.html">Contato</a>
        </nav>
    </header>
    <br>
    <br>
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nome completo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Digite seu nome">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Digite seu email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Digite seu email">
                            </div>
                        </div>
                        <br>
                        <form>
                            <div class="form-row">
                                <div class="col-auto my-1">
                                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                                    <select id="joao" class="col col-lg-10" id="">
                                        <option selected>selecione uma opção...</option>
                                        <option value="1">Gostei do site</option>
                                        <option value="2">A da pra ganhar uma nota</option>
                                        <option value="3">Site meia boca</option>
                                        <option value="4">Exclui esse site, uma criança faz melhor</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Digite aqui suas experiencias com esse site</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <br>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Qual seu genero</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Feminino
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br>
                        <div class="form-group row">
                            <div class="col-sm-2"><a href="https://tiringastore.vercel.app/">Politicas de
                                    privacidade</a></div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        Você aceita?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group row">
                            <div class="col col-lg-12">
                                <button type="submit" class="btn btn-success col col-lg-12">Enviar feedback para o
                                    Fabinho</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">

                </div>
            </div>
        </section>
    </main>
    <hr>
    <footer class="footer">
        <p class="col col-lg-12" id="footer">©Copyright 2023 by Fabio <a
                href=' https://github.com/Fabio2000'>Github</a>. All rights reversed.</p>
    </footer>
</body>

</html>
